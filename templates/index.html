<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ AI Pipe Console âš¡</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #f1f1f1;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4dd0e1;
      text-shadow: 0px 0px 10px #4dd0e1;
      text-align: center;
    }
    .chat-box {
      margin: 10px 0;
    }
    .user {
      color: #ffcc80;
      text-align: right;
    }
    .ai {
      color: #80cbc4;
      text-align: left;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      margin-top: 1rem;
      background: #2a2a40;
      color: #f1f1f1;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      background: #4dd0e1;
      color: #1e1e2f;
      margin-left: 5px;
      transition: 0.3s ease;
    }
    button:hover { background: #26c6da; transform: scale(1.05); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <h2>âš¡ AI Pipe Console âš¡</h2>
    <div id="chat">
      {% for c in conversations %}
        <div class="chat-box user">ðŸ§‘ You: {{ c.user }}</div>
        <div class="chat-box ai">ðŸ¤– AI: {{ c.ai }}</div>
      {% endfor %}
    </div>
    <form method="POST">
      <input type="text" name="user_input" placeholder="> Enter your query..." required>
      <button type="submit">Send</button>
      <a href="/clear"><button type="button">Clear</button></a>
    </form>
  </div>
</body>
</html>
